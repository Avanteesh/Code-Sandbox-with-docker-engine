<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,intial-scale=1.0">
  <title>Compiler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}"
</head>
<body>
  <main class="root">
    <form action="/execute-code"  method="post">
      <div class="row" style="height: 4em;">
        <div class="col">
          <label for="languageChoice">programming language:</label>
          <select name="language" id="languageChoice">
            <option value="C">C</option>
            <option value="python">python</option>
            <option value="javascript">nodejs</option>
          </select>
        </div>
        <div class="col">
          <button id="run-code" class="btn btn-outline-success">run</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <textarea placeholder="enter code..." id="code-script" class="form-control" style="resize: none" name="code"></textarea>
        </div>
      </div>
    </form>
  </main>
  <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
